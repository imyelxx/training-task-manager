<section class="main-container">
        <!--start: header -->
        <div class="header-container">
            <div fxLayout="row">
                <div class="header-container-title" fxLayoutAlign="start center" fxFlex>Task Manager List</div>
                <div class="search-box mr-3">
                  <mat-form-field class="" appearance="fill">
                    <mat-label>Search</mat-label>
                    <input matInput type="text" [(ngModel)]="searchKey">
                    <button matSuffix mat-icon-button (click)="search()">
                      <mat-icon>search</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
                <button (click)="openDialog('Add')" mat-mini-fab color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <!--end: header -->
        <!--start: table -->
        <div class="table-container">
            <table mat-table matSort [dataSource]="dataSource">

                <!-- Task Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name | convertToSpaces: '-' }} </td>
                </ng-container>
              
                <!-- Description Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
              
                <!-- Status Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.status | uppercase }} </td>
                </ng-container>

                 <!-- Created Column -->
                 <ng-container matColumnDef="created">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
                    <td mat-cell *matCellDef="let element"> {{element.created | date: 'medium'}} </td>
                  </ng-container>

                   <!-- Modified Column -->
                <ng-container matColumnDef="modified">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified </th>
                    <td mat-cell *matCellDef="let element"> {{element.modified | date: 'medium'}} </td>
                  </ng-container>
              
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element">
                    <button (click)="openDialog('Edit', element)" class="mr-3" mat-flat-button color="primary">Edit</button>
                    <button *ngIf="element.status != 'Done'" (click)="deleteDialog()" mat-flat-button color="warn">Delete</button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
        <!--end: table -->
</section>
