<section class="main-container">
        <!--start: header -->
        <div class="header-container">
            <div fxLayout="row">
                <div class="header-container-title" fxLayoutAlign="start center" fxFlex>Task Manager List</div>
                <button (click)="openDialog('Add')" mat-mini-fab color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <!--end: header -->
        <!--start: table -->
        <div class="table-container">
            <table mat-table [dataSource]="dataSource">

                <!-- Task Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Task Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Description Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
              
                <!-- Status Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.status | uppercase }} </td>
                </ng-container>

                 <!-- Created Column -->
                 <ng-container matColumnDef="created">
                    <th mat-header-cell *matHeaderCellDef> Created </th>
                    <td mat-cell *matCellDef="let element"> {{element.created | date: 'medium'}} </td>
                  </ng-container>

                   <!-- Modified Column -->
                <ng-container matColumnDef="modified">
                    <th mat-header-cell *matHeaderCellDef> Modified </th>
                    <td mat-cell *matCellDef="let element"> {{element.modified | date: 'medium'}} </td>
                  </ng-container>
              
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element">
                    <button (click)="openDialog('Edit', element)" class="mr-3" mat-flat-button color="primary">Edit</button>
                    <button *ngIf="element.status != 'Done'" (click)="deleteDialog()" mat-flat-button color="warn">Delete</button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
        <!--end: table -->
</section>
